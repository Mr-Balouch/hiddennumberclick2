<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Number Click</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hidden Number Click</h1>
<div id="game-board">
  <div class="hole" data-id="0"></div>
  <div class="hole" data-id="1"></div>
  <div class="hole" data-id="2"></div>
  <div class="hole" data-id="3"></div>
  <div class="hole" data-id="4"></div>
  <div class="hole" data-id="5"></div>
</div>
<div id="scoreboard">Round: 1 | Correct: 0</div>
<audio id="hit-sound" src="hit.mp3"></audio>
<audio id="fail-sound" src="fail.mp3"></audio>
<script src="game.js"></script>
</body>
</html>
